<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Visual Flexbox</title>
    <meta
      name="description"
      content="A tool to help with Flexbox properties."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Brandi Cameron | hello@brandicameron.com" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <h1>Visual Flexbox</h1>
  <div class="current-settings">
    <p class="flex-direction">flex-direction: row;</p>
    <p class="justify-content">justify-content: center;</p>
    <p class="align-items">align-items: stretch;</p>
  </div>

  <main>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
    <div class="controls">
      <h2>flex-direction</h2>
      <div class="button-group" data-prop="flexDirection">
        <button value="row">row</button>
        <button value="column">column</button>
      </div>
      <h2>justify-content</h2>
      <div class="button-group" data-prop="justifyContent">
        <button value="center">center</button>
        <button value="flex-start">flex-start</button>
        <button value="flex-end">flex-end</button>
        <button value="space-around">space-around</button>
        <button value="space-between">space-between</button>
        <button value="space-evenly">space-evenly</button>
        <button value="stretch">stretch</button>
      </div>
      <h2>align-items</h2>
      <div class="button-group" data-prop="alignItems">
        <button value="stretch">stretch</button>
        <button value="center">center</button>
        <button value="flex-start">flex-start</button>
        <button value="flex-end">flex-end</button>
      </div>
    </div>
  </main>

  <body>
    <script src="js/gsap.min.js"></script>
    <script src="js/Flip.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
